<!DOCTYPE html>
<html>
    <head>
        <title>National Park Searc</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">       
        <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    </head>
    <body>
        <div class="jumbotron jumbotron-fluid" id="nationalparks">
            <div class="container">
                <h2>Find a Park</h2>
                <form class="form-inline">
                    <select class="form-control mr-2" id="selectState" onchange="getParks().then(info => renderParkSelect(info)); return false">
                    </select>
                    <select class="form-control mr-2" id="selectPark">
                        </select>
                    <button class="btn btn-primary" type="submit" id="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="container" id="results">
            <section class="container">
                <div class="row featurette" id="parkInfo"></div>
            </section>
            <hr />
            <section class="container">
                <div class="d-flex flex-row justify-content-center">
                    <h3 class="p-2" id="portfolio">Weather</h3>
                </div>
                <div class="card-deck" id="weather"></div>
            </section>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./js/nationalpark.js"></script> 
    </body>
</html>
